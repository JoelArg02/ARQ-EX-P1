<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Banco App - Acceso</title>
    
    <!-- PrimeFaces Theme -->
    <h:outputStylesheet name="primefaces-saga/theme.css" library="primefaces-themes" rendered="false"/>
    
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 10px;
        }
        
        .app-title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .ui-inputtext {
            width: 100% !important;
            padding: 12px !important;
            border-radius: 8px !important;
            border: 2px solid #e0e0e0 !important;
            font-size: 14px !important;
        }
        
        .ui-inputtext:focus {
            border-color: #2196F3 !important;
        }
        
        .login-button {
            width: 100% !important;
            padding: 15px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            margin-top: 10px !important;
        }
        
        .field-container {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .field-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .ui-messages {
            margin-bottom: 20px !important;
        }
        
        .footer-text {
            margin-top: 30px;
            color: #888;
            font-size: 12px;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="logo">üè¶</div>
        <h1 class="app-title">Banco App</h1>
        
        <h:form id="loginForm">
            <p:messages autoUpdate="true" closable="true"/>
            
            <div class="field-container">
                <label for="username" class="field-label">Usuario</label>
                <p:inputText id="username" 
                           value="#{loginBean.username}"
                           placeholder="Ingrese su usuario"
                           required="true"
                           requiredMessage="El usuario es requerido"/>
            </div>
            
            <div class="field-container">
                <label for="password" class="field-label">Contrase√±a</label>
                <p:password id="password" 
                           value="#{loginBean.password}"
                           placeholder="Ingrese su contrase√±a"
                           feedback="false"
                           required="true"
                           requiredMessage="La contrase√±a es requerida"/>
            </div>
            
            <p:commandButton value="Ingresar" 
                           action="#{loginBean.login}"
                           styleClass="login-button"
                           update="loginForm"
                           icon="pi pi-sign-in"/>
        </h:form>
        
        <div class="footer-text">
            Sistema Bancario Web v1.0
        </div>
    </div>
</h:body>
</html>
